<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="main">
        <header class="score-timer">
          <section class="high-score">
            <a href="local-storage" id="local-storage">View high scores</a>
          </section>   
          <section class="timer" id="time-out">
            <p>Timer: <span id="time"></span></p>
          </section>
        </header>
        <section class="quiz" >
          <section class="question-format">
            <section class="question" id="question-change">
                <h1>Coding Quiz Challenge</h1>
            </section>
            <div class="multi-choice" id="ul-list">
                <p id="list">Try to answer the following code-related questions within the time limit.<br>
                Keep in mind that incorrect answers will penalize your score/time <br>
                by ten seconds!</p>
                </div>
            <section id="btn">
                <button id="summit">Start Quiz</button>
            </section>
            <section class="answer" id="result"></section>
        </section>
        </section>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
